
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login DANA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f4f6f9; }
    .login-container {
      max-width: 400px;
      margin: auto;
      padding: 40px 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      margin-top: 80px;
    }
    .logo { width: 100px; margin-bottom: 20px; }
    .btn-dana { background-color: #007bff; color: white; border-radius: 8px; }
    .btn-dana:hover { background-color: #006ae6; }
  
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    </style>
    
</head>
<body>
  <div class="container">
    <div class="login-container text-center" style="animation: fadeIn 0.6s ease-in;">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/DANA_Logo.svg" alt="DANA Logo" class="logo">
      <h5 class="mb-3">Login ke akun DANA Anda</h5>
      <form action="otp.html">
        <div class="mb-3 text-start">
          <label for="phone" class="form-label">Nomor Ponsel</label>
          <input type="tel" class="form-control" id="phone" placeholder="08xxxxxxxxxx" required>
        </div>
        <div class="d-grid mb-3">
          <button type="submit" class="btn btn-dana">Lanjut</button>
        </div>
        <p class="text-muted small">Dengan melanjutkan, Anda menyetujui Syarat & Ketentuan serta Kebijakan Privasi DANA.</p>
      <div class="text-center mt-3"><a href="reset.html" class="text-decoration-none">Lupa kata sandi?</a></div></form>
    <div class="text-center mt-2"><a href="help.html" class="text-decoration-none text-muted">Butuh bantuan?</a></div></div>
  </div>
</body>
</html>
