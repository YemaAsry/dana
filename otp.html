
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Verifikasi OTP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f4f6f9; }
    .otp-container {
      max-width: 400px;
      margin: auto;
      padding: 40px 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      margin-top: 80px;
    }
    .btn-dana { background-color: #007bff; color: white; border-radius: 8px; }
    .btn-dana:hover { background-color: #006ae6; }
  </style>
</head>
<body>
  <div class="container">
    <div class="otp-container text-center">
      <h5 class="mb-3">Masukkan Kode OTP</h5>
      <p class="text-muted">Kami telah mengirimkan kode ke nomor Anda.</p>
      <form action="berhasil.html">
        <div class="mb-3">
          <input type="text" class="form-control text-center" maxlength="6" placeholder="••••••" required>
        </div>
        <div class="d-grid mb-3">
          <button type="submit" class="btn btn-dana">Verifikasi</button>
        </div>
        <p class="text-muted small">Tidak menerima kode? <a href="#">Kirim ulang</a></p>
      </form>
    </div>
  </div>
</body>
</html>
